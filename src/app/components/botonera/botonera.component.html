<div class="d-flex gap-2">
  @if (parent === 'card') {
  <div class="mt-3">
    <a [routerLink]="['/user', idUser]" class="btn btn-info text-white"
      ><i class="fa-solid fa-magnifying-glass"></i> Consultar</a
    >
  </div>
  }@else if (parent === 'view') {
  <div class="mt-3">
    <a [routerLink]="['/home']" class="btn btn-info text-white"
      ><i class="fa-solid fa-users"></i> Volver a listado</a
    >
  </div>
  }
  <div class="mt-3">
    <a [routerLink]="['/update/user', idUser]" class="btn btn-info text-white"
      ><i class="fa-solid fa-rotate"></i> Actualizar</a
    >
  </div>
  <div class="mt-3">
    <button class="btn btn-info text-white" (click)="borrarUser(idUser)">
      <i class="fa-solid fa-trash-can"></i> Borrar
    </button>
  </div>
</div>
