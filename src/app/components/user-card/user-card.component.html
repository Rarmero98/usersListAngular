<div class="card border-info mb-4">
  <img [src]="miUser.image" class="card-img-top" [alt]="miUser.username" />
  <div class="card-body">
    <h5 class="card-title">
      {{ miUser.first_name + " " + miUser.last_name }}
    </h5>
    <div class="mw-100 row">
      <div class="w-33 col-12 col-md-6 col-lg-3">
        <a href="#" class="btn btn-info text-white"
          ><i class="fa-solid fa-magnifying-glass"></i>Ver detalle</a
        >
      </div>
      <div class="w-33 col-12 col-md-6 col-lg-3">
        <a href="#" class="btn btn-info text-white"
          ><i class="fa-solid fa-rotate"></i>Actualizar</a
        >
      </div>
      <div class="w-33 col-12 col-md-6 col-lg-3">
        <a href="#" class="btn btn-info text-white"
          ><i class="fa-solid fa-trash-can"></i>Borrar</a
        >
      </div>
    </div>
  </div>
</div>
