<div class="card border-info mb-4">
  <img [src]="miUser.image" class="card-img-top" [alt]="miUser.username" />
  <div class="card-body">
    <h5 class="card-title">
      {{ miUser.first_name + " " + miUser.last_name }}
    </h5>
    <app-botonera [parent]="'card'" [idUser]="miUser._id"></app-botonera>
  </div>
</div>
